<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador Challenge - ONE</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <header>
        <img src="logo.svg" alt="Logo Alura" class="logo">
    </header>
    <main>
        <section class="input-section">
            <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <div class="validation-container">
                <img src="exclamation.svg" alt="Exclamación" class="exclamation-icon">
                <p id="validationMessage">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button id="encryptBtn" class="primary-btn">
                    <span class="btn-content">Encriptar</span>
                </button>
                <button id="decryptBtn" class="secondary-btn">
                    <span class="btn-content">Desencriptar</span>
                </button>
            </div>
        </section>
        <section class="output-section">
            <div id="emptyState" class="empty-state">
                <img src="empty-state.svg" alt="No se encontró ningún mensaje" class="empty-state-image">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <textarea id="outputText" readonly></textarea>
            <button id="copyBtn" class="copy-btn">
                <span class="btn-content">Copiar</span>
            </button>
        </section>
    </main>
    <footer>
        <p>Creado por [Tu Nombre] - 2024</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
